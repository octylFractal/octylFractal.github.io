<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="The internet home of Octavia Togami / @octylFractal"/>

    <!-- Feed Metadata -->
    {% feed_meta %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap-setup.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/rainbow.css" crossorigin="anonymous">

    <link rel="icon" type="image/png"
          href="https://ipfs.octyl.net/ipfs/QmPg7GwVsJSth7MvLur9RgA2PZ4dB88zE2m2h5DYC2QSh7?filename=circle_pfp.png">

    <title>{{ site.title }} - {{ page.title }}</title>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/89723ff644.js" crossorigin="anonymous"></script>
</head>
<body class="min-vh-100 d-flex flex-column wait-for-icons">
<a class="sr-only sr-only-focusable" href="#main">Skip to main</a>
{% include navbar.html %}
<main id="main" class="container p-3 flex-grow-1 flex-shrink-0" style="flex-basis: auto">
    {{ content }}
</main>
<div class="flex-shrink-0">
    {% include footer.html %}
</div>
<script>
    if (window.location.hostname.endsWith(".gay") || window.location.hash === "#gay") {
        for (let elem of document.getElementsByClassName("rainbow")) {
            elem.classList.remove("rainbow-purple");
            elem.classList.add("rainbow-full");
        }
    }
</script>
</body>
</html>
