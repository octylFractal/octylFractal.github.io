---
layout: page
---
<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h4>{{ page.title }}</h4>
        <span class="text-muted">posted on {{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
    <div class="card-body">
        {{ content }}
    </div>
    <div class="card-footer">
        <nav aria-label="Post navigation">
            <div class="d-flex justify-content-between">
                {% include pagination-button.html title="Previous" url=page.previous.url %}
                {% include pagination-button.html title="Next" url=page.next.url %}
            </div>
        </nav>
    </div>
</div>
